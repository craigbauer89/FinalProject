
<body>
  <h1></h1>
<div>


    <form [formGroup]="RegisterFormGroup"#f="ngForm" (ngSubmit)="invia()">
      <h1>Register</h1>
      <mat-form-field appearance="fill">
        <mat-label style="color: white">Username</mat-label>
        <input style="display:block ;" type="text" formControlName="username" ngModel name="username" for="username" matInput placeholder="Username">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label style="color: white">Password</mat-label>
        <input style="display:block ;" [type]="hide ? 'password' : 'text'" formControlName="password" ngModel name="password" for="password" matInput placeholder="password">
        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"> -->
          <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
        <!-- </button> -->
      </mat-form-field>
      <br>
      <button mat-button [disabled]="!RegisterFormGroup.valid" class="enter" type="submit"   >Entra</button>
      <br>
      <button mat-button class="enter" (click)="login()"  >Login</button>
    </form>

    </div>
</body>
