<body>
   
    <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Cerca Una Squadra....">
      </div>
   
    <div class="box row row-cols-3">
            <!-- <h1>Squadre</h1> -->
              <mat-card *ngFor="let item of squadre | filter:searchText | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };" class="example-card" >
                  
                <mat-card-title-group>
                  <mat-card-title>{{item.nome}}</mat-card-title>
                  <mat-card-subtitle>Website:</mat-card-subtitle>
                  <mat-card-subtitle>Indirrizo:</mat-card-subtitle>
                  
                  <img mat-card-sm-image src="{{getPath(item.nome)}}">
                </mat-card-title-group>
                <mat-card-subtitle>Address: Via 9, carnate , MB xxxxxxxxxx</mat-card-subtitle>
                  <mat-card-content>
                  <!-- <p>
                      Contatto Aziendale: {{item.nomeContatto}} {{item.cognomeContatto}}
                      <br>
                      Email Contatto:// {{item.emailContatto}}
                      <br>
                      Telefono Aziendale: {{item.telefono}}
                      <br>
                      Email: {{item.emailAziendale}}
                      <br>
                      Tel: {{item.telefono}}
                  </p> -->
                 
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2789.7843269964787!2d9.300853615235527!3d45.63506877910328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786ba5bff6ee483%3A0x52d64ce9e47073cf!2sVilla%20Mattioli!5e0!3m2!1sen!2sit!4v1661626455096!5m2!1sen!2sit" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                  </mat-card-content>
                  <mat-card-actions>
                      <!-- <button mat-button (click)="modifyClient(item.id)">Modify</button>
                      <button mat-button (click)="checkremove(item.id)">Remove</button> -->
                      <button color="success" mat-raised-button (click)="modifySquadra(item.id)">Modify</button>
                      <button color="warn" mat-raised-button (click)="cancella(item.id)">Remove</button>
                      <!-- <button mat-button (click)="removeClient(item.id)">Remove</button> -->
                    </mat-card-actions>
              </mat-card>
              <section>
                  <!-- {{error}} -->
              </section>
          </div>
  
          <div *ngIf="modifybox === true">

            <div >
                <h1>Mofifche Partita</h1>
                <form [formGroup]="SquadreRegisterFormGroup" class="register" #f="ngForm" (ngSubmit)="modify()">
                    
                    <div class="modify">

                        <!-- <mat-form-field appearance="fill">
                            <mat-label>Squadra 1</mat-label>
                            <mat-select formControlName="squadra1" class="form-control">
                                <span class="text-danger" *ngIf="PartiteRegisterFormGroup.controls['squadra1'].dirty && PartiteRegisterFormGroup.hasError('required', 'squadra1')">*Il Squadra e obbligatorio!</span>
                            <mat-option *ngFor="let p of squadre" [value]="p">
                            {{ p.nome }}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Date</mat-label>
                            <input matInput type="date" formControlName="date" class="form-control" placeholder=" Date" required>
                            <span class="text-danger" *ngIf="PartiteRegisterFormGroup.controls['date'].dirty && PartiteRegisterFormGroup.hasError('required', 'date')">*Il Score e obbligatorio!</span>
                          </mat-form-field> -->
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="nome" class="form-control" placeholder=" Nome" required>
                    <span class="text-danger" *ngIf="SquadreRegisterFormGroup.controls['nome'].dirty && SquadreRegisterFormGroup.hasError('required', 'nome')">*Il Nome e obbligatorio!</span>
                  </mat-form-field>
                  <!-- <mat-form-field appearance="fill">
                    <mat-label>Mete</mat-label>
                    <input matInput type="number" formControlName="meteSquadra1" class="form-control" placeholder=" Mete" required>
                    <span class="text-danger" *ngIf="PartiteRegisterFormGroup.controls['meteSquadra1'].dirty && PartiteRegisterFormGroup.hasError('required', 'meteSquadra1')">*Le Mete e obbligatorio!</span>
                  </mat-form-field> -->
        
             
                  <div class="buttons">
                  <button mat-button  [disabled]="!SquadreRegisterFormGroup.valid" type="submit" style="width : 10em; height: 3em;">Submit</button>
               
                  <button mat-button class="enter" (click)="close()" style="width : 10em; height: 3em;" >Close</button>
                </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="error">
                  {{error}}
                </div>
                </form>
                
            </div>
        </div>
  
          <div *ngIf="areYouSure === true">

            <div class="modify">
                <h2>Sei sicuro?</h2>
                <div class="buttons">
                  <button mat-button   (click)="cancellaSquadra()" style="width : 10em; height: 3em;">Remove</button>
               <br>
                  <button mat-button class="enter" (click)="close()" style="width : 10em; height: 3em;" >Close</button>
                </div>
                
            </div>
        </div>

        <!-- <mat-paginator [length]="100"
              [pageSize]="6"
              [pageSizeOptions]="[3,6]"
              aria-label="Select page">
</mat-paginator> -->
<pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </body>
