<body>
    
    <form [formGroup]="SquadreRegisterFormGroup" class="register" #f="ngForm" (ngSubmit)="onSubmit()">
        <h1>Register Partite</h1>
        <div>
      <mat-form-field appearance="fill">
        <mat-label>Score</mat-label>
        <input matInput type="number" formControlName="nome" class="form-control" placeholder=" Score" required>
        <span class="text-danger" *ngIf="SquadreRegisterFormGroup.controls['nome'].dirty && SquadreRegisterFormGroup.hasError('required', 'nome')">*Il Score e obbligatorio!</span>
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Squadra</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field> -->
    <mat-form-field appearance="fill">
        <mat-label>Squadra 1</mat-label>
        <!-- <mat-select [dataSource]="dataSource"> -->
        <mat-select >
      <!-- <mat-option *ngFor="let p of squadre" [dataSource]="p"> -->
        <mat-option *ngFor="let p of squadre">
        {{ p.nome }}
      </mat-option>
    </mat-select>
</mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Squadra 2</mat-label>
        <!-- <mat-select [dataSource]="dataSource"> -->
        <mat-select >
      <!-- <mat-option *ngFor="let p of squadre" [dataSource]="p"> -->
        <mat-option *ngFor="let p of squadre">
        {{ p.nome }}
      </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Score</mat-label>
    <input matInput type="number" formControlName="nome" class="form-control" placeholder=" Score" required>
    <span class="text-danger" *ngIf="SquadreRegisterFormGroup.controls['nome'].dirty && SquadreRegisterFormGroup.hasError('required', 'nome')">*Il Score e obbligatorio!</span>
  </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput type="text" formControlName="location" class="form-control" placeholder="Location" required>
        <span class="text-danger" *ngIf="SquadreRegisterFormGroup.controls['location'].dirty && SquadreRegisterFormGroup.hasError('required', 'location')">*Il Location e obbligatoria!</span>
      </mat-form-field> -->
      <button mat-button color="accent" [disabled]="!SquadreRegisterFormGroup.valid" type="submit" style="width : 10em; height: 3em;">Submit</button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
    </div>
    </form>
    
    
    </body>
